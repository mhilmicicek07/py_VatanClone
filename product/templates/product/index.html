{% extends 'layout.html' %}

{% block content %}
    {% include "components/_navbar.html" %}

    <div class="container mt-4">
        <h2 class="mb-4">Ürünler</h2>
        <div class="row g-4">
            {% for urun in urunler %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                {% include "components/_card-product.html" with urun=urun %}
            </div>
            {% empty %}
            <p>Hiç ürün bulunamadı.</p>
            {% endfor %}
        </div>
    </div>

    {% include "components/_footer.html" %}
{% endblock %}
