{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ urun.urun_name }}</h2>
        <p>{{ urun.urun_description }}</p>
        <p><strong>Fiyat:</strong> {{ urun.urun_price }} ₺</p>
        {% if urun.urun_image %}
            <img src="{{ urun.urun_image.url }}" alt="{{ urun.urun_name }}" style="max-width:300px;">
        {% else %}
            <p>Görsel mevcut değil</p>
        {% endif %}
    </div>
{% endblock %}
