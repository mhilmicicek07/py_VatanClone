<div class="card" style="width: 18rem;">
    
    <img src="{{ urun.urun_image }}" class="card-img-top" alt="...">
    <div class="card-body">
            <h5 class="card-title">{{ urun.urun_name }}</h5>
            <p class="card-text">{{ urun.urun_description }}</p>
            <p> {{ urun.urun_price }} $ - {{ urun.urun_category }} </p>
            {% if request.user.is_authenticated %}
                <a href="{% url "delete_page" urun.urun_slug %}" class="btn btn-danger w-100 mt-2">Ürünü Sil</a>
                <a href="{% url "edit_page" urun.urun_slug %}" class="btn btn-warning mt-2 w-100">Ürünü Düzenle</a>
                <button class="btn btn-info" onclick="urunEkle('{{ urun.urun_name }}', '{{ urun.urun_price }}')">Sepete Ekle</button>
            {% else %}
                <a class="btn btn-primary w-100 mt-2" href="{% url "register_page" %}">Satın Almak İçin Üye Olun!</a>
            {% endif %}
        
    </div>
</div>
