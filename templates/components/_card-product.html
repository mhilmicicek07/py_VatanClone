<div class="col-md-3 col-sm-6 mb-4">
    <div class="card h-100 shadow-sm">
        {% if urun.urun_image %}
            <img src="{{ urun.urun_image.url }}" class="card-img-top product-img" alt="{{ urun.urun_name }}">
        {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top product-img" alt="No Image">
        {% endif %}
        <div class="card-body text-center">
            <h6 class="card-title text-truncate" title="{{ urun.urun_name }}">
                {{ urun.urun_name }}
            </h6>
            <p class="card-text fw-bold mb-2">{{ urun.urun_price }} â‚º</p>
            <a href="{% url 'urun_detay' urun.urun_category.id urun.urun_slug %}" class="btn btn-sm btn-primary">
                Detay
            </a>
        </div>
    </div>
</div>
